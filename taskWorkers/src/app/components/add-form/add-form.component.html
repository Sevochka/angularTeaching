<div class="alert alert-info">
  <form [formGroup]="form" (ngSubmit)="submit()"> 
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Patronymic" formControlName="patronymic">
      </div>
    </div>
    <div class="form-group mt-2">
        <select id="inputState" class="form-control" formControlName="department">
          <option>IT отдел</option>
          <option>Отдел продаж</option>
          <option>Отдел доставки</option>
          <option>Юридический отдел</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled] = "form.invalid">Add</button>
  </form>
</div>
