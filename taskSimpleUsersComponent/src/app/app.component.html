<div class="container">
    <p>Users</p>
    <hr>
    <div class="alert alert-primary" role="alert">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a new name" aria-label="Type a new name" aria-describedby="button-addon2" [(ngModel)]="name">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2" (click) = "addUser()">Add</button>
            </div>
          </div>
    </div>

    <div class="alert alert-success">
        <ul class="list-group" >
            <li class="list-group-item" *ngFor="let user of arr" style="text-align: center;">{{user}} <button class="btn btn-danger sm" (click) = "deleteUser(user)">X</button></li> 
          </ul>
    </div>
</div>
