<div class="container">
  <h1>Pipes</h1>
  <input type="text" [(ngModel)]="search" class = "form-control">
  <button class="btn btn-warning" (click) = "searchField = 'title'">Title</button>
  <button class="btn btn-success" (click) = "searchField = 'text'">Text</button>
  <button class="btn btn-primary" (click)="addPost()">Add</button>
  <button class="btn btn-info" (click)="flag=!flag">Alphabet</button>
  <div class="card" *ngFor="let post of posts | filter:search:searchField:flag | alphabet:flag" >
    <h2>{{post.title}}</h2>
      <p>{{post.text}}</p>
  </div>
</div>
